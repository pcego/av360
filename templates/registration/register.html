{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    
    <form class="form-horizontal" method="POST">
              {% csrf_token %}
                <fieldset>
                    <legend>Cadastro</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-4 control-label">E-mail:</label>
                        <div class="col-lg-8">                            
                            <input class="form-control" autocomplete="off" id="inputEmail" name="email" placeholder="E-mail" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="first_name" class="col-lg-4 control-label">Primeiro Nome:</label>
                        <div class="col-lg-8">                            
                            <input autocomplete="off" class="form-control"class="form-control" id="first_name" name="first_name" placeholder="Primeiro Nome" type="text">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="last_name" class="col-lg-4 control-label">Ãšltimo Nome:</label>
                        <div class="col-lg-8">
                            <input autocomplete="off" class="form-control" id="last_name" name="last-name" placeholder="last-name" type="text">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-4 control-label">Password:</label>
                        <div class="col-lg-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-4 control-label">Confirme o Password:</label>
                        <div class="col-lg-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="confirm_password">
                        </div>
                    </div>                                   

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-4">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a class="btn btn-default" href="{% url 'url_login' %}">Cancelar</a>
                        </div>
                    </div>                                        
                </fieldset>
  </form>

{% endblock %}
